report_comment: >

  This report has been generated by Betty Core pipeline.

report_section_order:
  software_versions:
    order: -1000

export_plots: true
log_filesize_limit: 1000000000

data_format: "yaml"

run_modules:
  - fastqc
  - fastp
  - kraken
  - bowtie2

## Module order
top_modules:
  - "fastqc":
      name: "FastQC: raw reads"
      path_filters_exclude:
        - "*trimmed*"
  - "kraken":
      name: "Kraken2: raw reads"
      anchor: "Kraken2"
      target: "Kraken2"
      doi: "10.1101/gr.210641.116"
      path_filters:
        - "*_taxa_raw_reads.kraken2.report.txt"
  - "bowtie2":
      name: "Bowtie2: contaminants removal"
  - "fastp"
  - "fastqc":
      name: "FastQC: after processing"
      info: "After trimming and, if requested, contamination removal."
      path_filters:
        - "*trimmed*"
  - "kraken":
      name: "Kraken2: final clean united reads"
      anchor: "Kraken2"
      target: "Kraken2"
      doi: "10.1101/gr.210641.116"
      path_filters:
        - "*_taxa_result_reads.kraken2.report.txt"
  - "kraken":
      name: "Kraken2: contigs on viral DB"
      anchor: "Kraken2"
      target: "Kraken2"
      doi: "10.1101/gr.210641.116"
      path_filters:
        - "*_taxa_scaffolds.kraken2.report.txt"


